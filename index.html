<head>

          content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
          charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <title></title>
</head>
<body>
    <h1 id="FrontPageName">LukeHolman.net</h1>
    <h3 id="FrontPageEmail">Holman57@gmail.com</h3>
    <div id="List">
        <h2 id="BlogButton"
            onclick="location.href='https://www.linkedin.com/in/lholman?trk=people-guest_profile-result-card_result-card_full-click'">
            &emsp;LinkedIn</h2>
        <h2 id="GitHubButton" onclick="location.href='https://github.com/holman57'">&emsp;GitHub</h2>
    </div>
    <script>
        function setIframe(element, location) {
            const theIframe = document.createElement("iframe");
            theIframe.setAttribute('id', 'WordpressBlog');
            theIframe.setAttribute('allowtransparency', 'true');
            theIframe.setAttribute('frameBorder', '0');
            theIframe.setAttribute('width', $(window).width());
            theIframe.setAttribute('height', $(window).height());
            theIframe.style.position = "absolute";
            theIframe.src = location;
            $("#FrontPageName").animate({opacity: '0'}, 6000);
            $("#FrontPageEmail").animate({opacity: '0'}, 6000);
            $("#BlogButton").animate({opacity: '0'}, 1000,
                function () {
                    // Animation complete
                });
            $("#GitHubButton").animate({opacity: '0'}, 3000);
            element.appendChild(theIframe);
        }
    </script>
    <script src="js/three.js"></script>
    <script src="js/Detector.js"></script>
    <script src="js/TrackballControls.js"></script>
    <script src="js/THREEx.KeyboardState.js"></script>
    <script src="js/THREEx.FullScreen.js"></script>
    <script src="js/THREEx.WindowResize.js"></script>

    <!-- ---------------- Custom Shader Code ------------------------ -->
    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec3 vNormal;
        void main() {
            vNormal = normalize( normalMatrix * normal );
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>

    <!-- ------ fragment shader a.k.a. pixel shader ----------------- -->
    <script id="fragmentShader" type="x-shader/x-vertex">
        varying vec3 vNormal;
        void main() {
            float intensity = pow( 0.7 - dot( vNormal, vec3( 0.0, 0.0, 1.0 ) ), 4.0 );
            gl_FragColor = vec4( 1.0, 1.0, 1.0, 1.0 ) * intensity;
        }
    </script>

    <script>
        let FreeMode = false;
        let container, scene, camera, renderer, controls, stats, Moon, Earth, Atmosphere;
        const keyboard = new THREEx.KeyboardState();
        const clock = new THREE.Clock();
        const axis = new THREE.Vector3(0.5, 0.5, 0);
        let rotSpeed = 0.0002;
        let Delay = false;

        init();
        animate();

        function init() {
            // SCENE
            scene = new THREE.Scene();

            // CAMERA
            let SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
            let VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 200000;
            camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
            scene.add(camera);
            camera.position.set(44000, 1000, 1000);
            camera.lookAt(1000, 100, 0);

            // RENDERER
            if (Detector.webgl)
                renderer = new THREE.WebGLRenderer({antialias: true});
            else
                renderer = new THREE.CanvasRenderer();
            renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
            container = document.createElement('div');
            container.setAttribute('id', 'PrimaryCanvas');
            document.body.appendChild(container);
            container.appendChild(renderer.domElement);

            // EVENTS
            THREEx.WindowResize(renderer, camera);
            THREEx.FullScreen.bindKey({charCode: 'm'.charCodeAt(0)});

            // CONTROLS
            controls = new THREE.TrackballControls(camera);
            if (!FreeMode)
                controls.enabled = false;

            //////////////
            //  SKYBOX  //
            //////////////

            const imagePrefix = "images/moondust-";
            const directions = ["xpos", "xneg", "ypos", "yneg", "zpos", "zneg"];
            const imageSuffix = ".png";
            let skyGeometry = new THREE.CubeGeometry(100000, 100000, 100000);
            let materialArray = [];
            for (let i = 0; i < 6; i++)
                materialArray.push(new THREE.MeshBasicMaterial({
                    map: THREE.ImageUtils.loadTexture(imagePrefix + directions[i] + imageSuffix),
                    side: THREE.BackSide
                }));
            let skyMaterial = new THREE.MeshFaceMaterial(materialArray);
            let SKYBOX = new THREE.Mesh(skyGeometry, skyMaterial);
            scene.add(SKYBOX);

            ////////////////////////
            // Earth + Atmosphere //
            ////////////////////////

            let sphereGeo1 = new THREE.SphereGeometry(40500, 64, 64);
            let EarthTexture = THREE.ImageUtils.loadTexture('images/earth-day.jpg');
            let EarthMaterial = new THREE.MeshBasicMaterial({map: EarthTexture});
            Earth = new THREE.Mesh(sphereGeo1, EarthMaterial);
            scene.add(Earth);
            Earth.position.y = 10000;
            Earth.position.x = -20000;
            Earth.position.z = -60000;
            let customTexture = THREE.ImageUtils.loadTexture('images/earth-clouds.png');
            let customMaterial = new THREE.MeshBasicMaterial({map: customTexture, transparent: true, color: 0xFFFFFF});
            let AtmosphereGeometry = new THREE.SphereGeometry(44000, 64, 64);
            Atmosphere = new THREE.Mesh(AtmosphereGeometry, customMaterial);
            Atmosphere.position.y = 10000;
            Atmosphere.position.x = -20000;
            Atmosphere.position.z = -60000;
            scene.add(Atmosphere);

            ////////////
            //  Moon  //
            ////////////

            let sphereGeo2 = new THREE.SphereGeometry(5000, 64, 128);
            let MoonTexture = THREE.ImageUtils.loadTexture('images/moon.jpg');
            let MoonMaterial = new THREE.MeshBasicMaterial({map: MoonTexture});
            Moon = new THREE.Mesh(sphereGeo2, MoonMaterial);
            scene.add(Moon);
            Moon.position.y = -5000;
            Moon.position.x = 25000;
            Moon.position.z = 15000;
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
            update();
        }

        // CONTROLS
        function update() {
            controls.update();
            if (keyboard.pressed(" ")) {
                if (!Delay)
                    if (!FreeMode) {
                        $("#List").css("display", "none");
                        Delay = true;
                        controls.enable = true;
                        FreeMode = true;
                        controls = new THREE.TrackballControls(camera);
                    } else {
                        $("#List").css("display", "block");
                        Delay = true;
                        controls.enable = false;
                        FreeMode = false;
                    }
            }
        }

        function render() {
            renderer.render(scene, camera);
            Atmosphere.rotation.y -= 0.0004;
            Moon.rotation.y -= 0.0005;
            Earth.rotation.y -= 0.0002;
            let x = camera.position.x, y = camera.position.y;
            if (!FreeMode) {
                camera.position.x = x * Math.cos(rotSpeed) + y * Math.sin(rotSpeed);
                camera.position.y = y * Math.cos(rotSpeed) - x * Math.sin(rotSpeed);
            }
            camera.lookAt(scene.position);
        }

        function DelayMe() {
            Delay = false;
        }
    </script>
</body>
</html>
