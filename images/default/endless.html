<html><head><script>
function makeCircle () {
		for ( i = 0 ; i < 30 ; i++ ) {
	var myCircle = document.createElement('div');
	var equilateralCircle = Math.floor((Math.random() * 150));
	myCircle.style.width = equilateralCircle;
	myCircle.style.height = equilateralCircle;
 	myCircle.style.marginLeft = Math.floor(Math.random() * 1300 );
 	myCircle.style.top = Math.floor(Math.random() * 2300 );
	myCircle.style.background = "#FFFFFF";
  	myCircle.style.border = "3px solid #000000";
 	myCircle.style.borderRadius = "50%";
	myCircle.style.position = "fixed";
 	myCircle.style.zIndex = "100";
	document.body.appendChild(myCircle);
}	}
</script></head><body><script>makeCircle();</script></body></html>
